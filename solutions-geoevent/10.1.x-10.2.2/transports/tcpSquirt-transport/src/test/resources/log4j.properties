
#
# The logging properties used for eclipse testing, We want to see debug output on the console.
#
log4j.rootLogger=DEBUG, esri

#log4j.logger.org.osgi=DEBUG, esri
log4j.logger.com.esri=DEBUG, esri
log4j.appender.esri=org.apache.log4j.RollingFileAppender
log4j.appender.esri.File=target/testing-tcsptransport-debug.log
log4j.appender.esri.layout.ConversionPattern=%d{MMM dd HH:mm:ss} [%-5.5t] %-5p %L:%-32.32c{1}  - %m%n
log4j.appender.esri.layout=org.apache.log4j.PatternLayout
